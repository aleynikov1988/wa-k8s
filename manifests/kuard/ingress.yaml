apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard
  namespace: kuard-demo
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - kuard.local
    secretName: kuard-tls
  rules:
  - host: kuard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuard
            port:
              number: 4444